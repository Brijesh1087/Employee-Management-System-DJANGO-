{% extends 'base.html' %}
{% block title %}
Add Employee
{% endblock  %}
{% block body %}
<form class="container-fluid p-5 my-5 border-dark rounded shadow-lg mx-auto" style="max-width:500px" action="/add_emps/" method="post">
	{% csrf_token %}
	<h1 class="text-center mb-2">Add Employee</h1>

	<input autocomplete="true" style="max-width: 360px; margin:0 auto" type="text" maxlength="20" class="form-control d-block mb-1" placeholder="First Name" required id="f_name" name="first_name" value="{{first_name}}" >
	<input autocomplete="true" style="max-width: 360px; margin:0 auto" type="text" maxlength="20" class="form-control d-block mb-1" placeholder="Last Name" required id="l_name" name="last_name" value="{{last_name}}" >
	<!-- <input autocomplete="true" style="max-width: 360px; margin:0 auto" type="text" maxlength="100" class="form-control d-block mb-1" placeholder="Department" required id="dept" name="dept" value="{{dept}}"> -->
	<select name="dept" class="form-select mb-1 d-block" style="max-width: 360px; margin:0 auto" required >
		<option selected ">Select Department</option>
		<option value="1">UX / UI Design</option>
		<option value="2">Frontend Development</option>
	</select>
	<input autocomplete="true" style="max-width: 360px; margin:0 auto" type="number" maxlength="100" class="form-control d-block mb-1" placeholder="Salery" required id="salery" name="salery" value="{{salery}}" >
	<input autocomplete="true" style="max-width: 360px; margin:0 auto" type="number" maxlength="100" class="form-control d-block mb-1" placeholder="Bonus" required id="bonus" name="bonus" value="{{bonus}}" >
	<input autocomplete="true" style="max-width: 360px; margin:0 auto" type="number" maxlength="13" minlength="13"  class="form-control d-block mb-1" placeholder="Phone" required id="phone" name="phone"value="{{phone}}" >
	<!-- <input autocomplete="true" style="max-width: 360px; margin:0 auto" type="text" maxlength="100" class="form-control d-block mb-1" placeholder="role" required id="role" name="role"value="{{role}}" > -->
	<input  type="submit" value="Submit" class="btn btn-outline-dark mt-4 d-block mx-auto w-50">
</form>

{% endblock  %}
